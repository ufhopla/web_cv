<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="src/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2eea148728.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="block">
      <header class="header">
        <a href="index.html" class="header-logo">CV
          <nav class="header-menu">
            <a href="index.html">Acceuil</a>
            <a href="parcours-formation.html">Parcours de formation</a>
            <a href="parcours-pro.html">Parcours professionnel</a>
            <a href="hobbies.html">Hobbies</a>
            <a href="contact.html">Contact</a>
          </nav>
        </a>
      </header>
    </div>  
    <div class="block">
      <div class="banner">
        <img src="src/img/ban-contact.png" alt="couleur de fond unie" class="banner-image">
        <div class="banner-content">
          <h1 class="title is-1">Elyesse Ben Hadj</h1>
          <h2 class="subtitle is-2">Contact</h2>
        </div>
      </div>
    </div>
    <div class="block">
      <footer class="footer">
        <h2 class="contact-title">Contactez moi</h2>
        <div class="footer-contact-form">
          <form>
          <div class="field">
            <label class="label">Nom</label>
            <div class="control">
              <input class="input" type="text" placeholder="Votre nom" name="name">
            </div>
          </div>
          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input class="input" type="email" placeholder="Adresse@gmail.com" name="email">
            </div>
          </div>  
            <div class="field">
              <label class="label">Message</label>
              <div class="control">
                <textarea class="textarea" placeholder="Votre texte" name="message"></textarea>
              </div>
          </div>
        </div>
      </form>
      <button class="button is-link" id="send_email">Envoyer</button>
      </footer>
    </div> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="src/js/main.js"></script>
  </body>
</html>
